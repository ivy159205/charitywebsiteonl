<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }

        /* Layout background */
        body {
            background: linear-gradient(to top left, #20c997, #a0f1cc);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            padding: 0;
            overflow: hidden;
            width: 90%;
            max-width: 1000px;
            min-height: 600px;
        }

        /* Left side - illustration */
        .container::before {
            content: "";
            background: url('../img/bg.svg') no-repeat center center;
            background-size: cover;
            flex: 1;
            min-height: 100%;
        }

        /* Right side - form */
        .col-md-6 {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Headline */
        h2.text-center {
            font-weight: bold;
            margin-bottom: 40px;
            font-size: 32px;
        }

        /* Input fields */
        .form-control {
            border: none;
            border-bottom: 2px solid #ccc;
            border-radius: 0;
            padding: 10px 5px;
            box-shadow: none;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #20c997;
            outline: none;
            box-shadow: none;
        }

        /* Labels */
        .form-label {
            font-weight: 600;
        }

        /* Button */
        button[type="submit"] {
            background: linear-gradient(to right, #20c997, #38ef7d);
            border: none;
            padding: 12px;
            font-weight: bold;
            border-radius: 30px;
            transition: background 0.3s;
        }

        button[type="submit"]:hover {
            background: linear-gradient(to right, #17a589, #28d179);
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#registerForm").submit(function (event) {
                event.preventDefault();
                let formData = {
                    UName: $("#username").val(),
                    UEmail: $("#email").val(),
                    UPassword: $("#password").val(),
                    UPhone: $("#phone").val(),
                    UAddress: $("#address").val()
                };

                $.ajax({
                    url: "http://vanesline.runasp.net/Register/Register",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify(formData),
                    success: function (response) {
                        alert("Đăng ký thành công!");
                        window.location.href = "login.html";
                    },
                    error: function (xhr) {
                        let errorMsg = xhr.responseJSON?.message || "Có lỗi xảy ra.";
                        alert(errorMsg);
                    }
                });
            });
        });
    </script>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                
                <h2 class="text-center">Register</h2>
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="phone">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
