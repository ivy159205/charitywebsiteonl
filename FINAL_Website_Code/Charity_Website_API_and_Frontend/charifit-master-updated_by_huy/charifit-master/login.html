<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="login-page">
    <img class="wave login-wave" src="img/wave.png">
    <div class="login-container">
        <div class="login-img">
            <img src="img/bg.svg">
        </div>
        <div class="login-content">
            <form id="loginForm" action="login.html">
                <img src="img/avatar.svg">
                <h2 class="title">Welcome</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>email</h5>
                        <input type="text" id="email" class="input" required>
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i"> 
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input type="password" id="password" class="input" required>
                    </div>
                </div>
                <a href="#">Forgot Password?</a>
                <input type="submit" class="login-btn" value="Login">
                <input type="button" class="register-btn" id="registerBtn" onclick="window.location.href='register.html'" value="Register">
                <p id="message"></p>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
